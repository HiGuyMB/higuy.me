<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesnaker</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #instructions {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>
<canvas id="game"></canvas>
<div id="instructions">
    <p>Arrow keys to move. Eat mines to score points. You lose if you step on an empty square.</p>
    <button id="start">Start</button>
</div>
<script src="game.js"></script>
</body>
</html>
